<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classification Game</title>
  <link href="./src/style.css" rel="stylesheet">
  <script type="module" src="src/main.js"></script>
</head>
<!-- bg-backblue font-ShareTech grid grid-cols-1 grid-rows-6 gap-4 h-screen place-items-center -->
<body class="grid-lines font-ShareTech grid grid-cols-1 grid-rows-6 gap-4 h-screen place-items-center animate-pulse">
  
    <!-- Modal - Start Game -->
    <div id="start_dial" 
    class="fixed inset-0 bg-backblue shadow-2xl flex items-center justify-center">
    <div class="bg-black outline-mainblue outline-4 rounded-2xl p-6 w-80 text-center justify-center animate-wiggle">
        <h2 class="text-2xl font-bold mb-2 text-col text-white">Hello, aide-moi à classer les différentes images !</h2>
        <p class="text-xl mb-4 font-semibold text-white">
          Appuye sur 
          <span class="text-green-500">A</span> ou
          <span class="text-red-500">B</span>
          pour indiquer ce que tu vois sur l'image.
        </p><br>
        <button type="button" id="start_btn"
          class = "bg-mainblue outline-2 outline-white text-white text-xl
          px-10 py-4 rounded-4xl font-extrabold shadow hover:opacity-70 ">
          C'EST PARTI!
        </button>
        </div>
      </div>
    </div>

    <!-- Modal - Game Over -->
    <div id="gameover_dial" 
    class="fixed inset-0 bg-backblue flex shadow-2xl items-center justify-center hidden">
      <div class="bg-black outline-mainblue outline-4 rounded-2xl p-6 w-80 text-center justify-center animate-wiggle">
        <h2 id="gameover_msg" class="text-2xl font-bold mb-2 text-col text-white"></h2>
        <button type="button" id="gameover_btn" 
        class = "bg-radial from-mainblue from-40% to-shadeblue outline-2 outline-white text-white px-10 py-4 rounded-4xl font-extrabold shadow hover:opacity-70 transition object-bottom-left">
        RECOMMENCER
      </button>
      </div>
    </div>

    <!--Score Text-->
    <div class="row-start-1 row-end-2 text-white text-3xl font-bold items-center justify-center">
      Score : <span id="score">0</span>
    </div>

    <!-- Modal - New Category -->
    <div id="category_dial" 
    class="fixed bg-transparent inset-0 flex items-center justify-center hidden animate-jump-in animate-once animate-duration-300 animate-delay-0 animate-ease-in-out">
      <div class="bg-black backdrop-opacity-85 outline-mainblue outline-4 rounded-2xl p-6 w-80 text-center justify-center">
        <h2 class="text-2xl font-semibold mb-2 text-col text-white">Nouvelle Catégorie !</h2>
        <p class="text-2xl font-semibold mb-2 text-col text-white">
          <span id="cat_a" class="text-green-700 text-2xl mb-4 font-bold"></span> ou 
          <span id="cat_b" class="text-red-700 text-2xl mb-4 font-bold"></span> ?
        </p>
      </div>
    </div>

    <!-- Image to display -->
    <div class="row-start-2 row-end-6 rounded-lg shadow-2xl justify-center">
        <img id="picture" src="" alt="Devine ¯\_(ツ)_/¯" 
        class="rounded-lg h-[70vh]"/>
    </div>
    
    <!-- Answer Buttons -->
    <div class="row-start-6 items-center justify-center">
      <button type="button" id="button_a" 
        class = "bg-radial from-green-400 from-40% to-green-700 outline-2
        outline-white text-white text-2xl px-10 py-6 mx-1 font-extrabold
        rounded-4xl shadow hover:opacity-60 transition">
      </button>
      <button type="button" id="button_b" 
        class = "bg-radial from-red-500 from-40% to-red-700 outline-2
        outline-white text-white text-2xl px-10 py-6 mx-1 rounded-4xl
        font-extrabold shadow hover:opacity-60 transition">
      </button>
    </div>

</body>
</html>
